<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign up form</h1>
    <form action="success.html">
        <p>
            <label for="username">Username<input id="username" type="text" onkeyup="validateName()"></label>
            <span id="usernameError"></span>
        </p>
        <p>
            <label for="email">email<input id="email" type="text" onkeyup="validateEmail()"></label>
            <span id="emailError"></span>
        </p>
        <p>
            <label for="password">password<input id="password" type="text" onkeyup="validatePassword()"></label>
            <span id="passwordError"></span>
        </p>
        <p>
            <label for="repeat"> repeat password<input id="repeat" type="text" onkeyup="validateRepeat()"></label>
            <span id="repeatError"></span>
        </p>
        <button type="submit" onclick="return validateForm()">Submit</button>
        <span id="submitError"></span>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
